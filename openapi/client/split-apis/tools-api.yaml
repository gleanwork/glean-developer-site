components:
  schemas:
    ToolsListResponse:
      type: object
      properties:
        tools:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Type of tool (READ, WRITE)
                enum:
                  - READ
                  - WRITE
              name:
                type: string
                description: Unique identifier for the tool
              displayName:
                type: string
                description: Human-readable name
              description:
                type: string
                description: LLM friendly description of the tool
              parameters:
                type: object
                description: The parameters for the tool. Each key is the name of the parameter and the value is the parameter object.
                additionalProperties:
                  $ref: '#/components/schemas/ToolParameter'
    ToolsCallRequest:
      type: object
      required:
        - name
        - parameters
      properties:
        name:
          type: string
          description: Required name of the tool to execute
        parameters:
          type: object
          description: The parameters for the tool. Each key is the name of the parameter and the value is the parameter object.
          additionalProperties:
            $ref: '#/components/schemas/ToolsCallParameter'
    ToolsCallResponse:
      type: object
      properties:
        rawResponse:
          additionalProperties: true
          type: object
          description: The raw response from the tool
        error:
          type: string
          description: The error message if applicable
    Tool:
      type: object
      properties:
        type:
          type: string
          description: Type of tool (READ, WRITE)
          enum:
            - READ
            - WRITE
        name:
          type: string
          description: Unique identifier for the tool
        displayName:
          type: string
          description: Human-readable name
        description:
          type: string
          description: LLM friendly description of the tool
        parameters:
          type: object
          description: The parameters for the tool. Each key is the name of the parameter and the value is the parameter object.
          additionalProperties:
            $ref: '#/components/schemas/ToolParameter'
    ToolsCallParameter:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: The name of the parameter
        value:
          type: string
          description: The value of the parameter (for primitive types)
        items:
          type: array
          description: The value of the parameter (for array types)
          items:
            type: object
            description: ToolsCallParameter object
        properties:
          type: object
          description: The value of the parameter (for object types)
          additionalProperties:
            type: object
            description: ToolsCallParameter object
    ToolParameter:
      type: object
      properties:
        type:
          type: string
          description: Parameter type (string, number, boolean, object, array)
          enum:
            - string
            - number
            - boolean
            - object
            - array
        name:
          type: string
          description: The name of the parameter
        description:
          type: string
          description: The description of the parameter
        isRequired:
          type: boolean
          description: Whether the parameter is required
        possibleValues:
          type: array
          description: The possible values for the parameter. Can contain only primitive values or arrays of primitive values.
          items:
            type: string
        items:
          type: object
          description: ToolParameter object
        properties:
          type: object
          description: When type is 'object', this describes the structure of the object.
          additionalProperties:
            type: object
            description: ToolParameter object
