name: Publish to MCP Registry

on:
    push:
        branches: [main]
        paths:
            - "server.json"
    workflow_dispatch:

jobs:
    publish:
        name: Publish to MCP Registry
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install MCP Publisher
              run: |
                  curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

            - name: Login to MCP Registry
              run: |
                  echo "${{ secrets.MCP_PRIVATE_KEY }}" > key.pem
                  chmod 600 key.pem

                  echo "Checking PEM file format..."
                  head -1 key.pem

                  echo "Extracting private key..."
                  openssl pkey -in key.pem -noout -text | head -10

                  EXTRACTED_KEY=$(openssl pkey -in key.pem -noout -text | grep -A3 "priv:" | tail -n +2 | tr -d ' :\n')

                  echo "Extracted key length: ${#EXTRACTED_KEY}"

                  ./mcp-publisher login dns --domain glean.com --private-key "$EXTRACTED_KEY"
                  rm key.pem

            - name: Publish to Registry
              run: ./mcp-publisher publish

            - name: Report Success
              if: success()
              run: |
                  VERSION=$(jq -r '.version' server.json)
                  echo "Successfully published Glean MCP Server version $VERSION to the registry"
