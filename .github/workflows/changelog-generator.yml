name: Changelog Generator

on:
    schedule:
        - cron: "0 7 * * *"
    workflow_dispatch:
        inputs:
            dry_run:
                description: "Dry run (no branch/PR)"
                required: false
                default: "false"
            debug:
                description: "Enable debug logs (DEBUG=changelog*)"
                required: false
                default: "false"

jobs:
    run:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Checkout target worktree
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  path: pr-worktree

            - name: Set up mise
              uses: jdx/mise-action@v2
              with:
                  cache: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Install deps
              run: pnpm install --frozen-lockfile

            - name: Configure git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Run changelog generator
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CHANGELOG_WORKTREE: pr-worktree
                  DEBUG: ${{ inputs.debug == 'true' && 'changelog*' || '' }}
              run: |
                  if [ "${{ inputs.dry_run }}" = "true" ]; then
                      pnpm -C packages/changelog-generator run run -- --dry-run
                  else
                      pnpm -C packages/changelog-generator run run
                  fi
