owner: gleanwork
baseBranch: main
repos:
  - { repo: api-client-java, category: "API Clients" }
  - { repo: api-client-python, category: "API Clients" }
  - { repo: api-client-typescript, category: "API Clients" }
  - { repo: api-client-go, category: "API Clients" }
  - { repo: glean-agent-toolkit, category: "Agent Interop Toolkit" }
  - { repo: mcp-server, category: "MCP" }
  - { repo: mcp-config-schema, category: "MCP" }
  - { repo: configure-mcp-server, category: "MCP" }
  - { repo: glean-indexing-sdk, category: "Glean Indexing SDK" }
  - { repo: langchain-glean, category: "langchain-glean" }

summarization:
  mode: heuristic
  maxBullets: 3
  maxChars: 300
  model: gpt-4o-mini
  categoryHints:
    API Clients:
      - Surface breaking API changes and pagination/auth scope changes
      - Note new endpoints, parameters, or response fields
    Glean Indexing SDK:
      - Emphasize new helpers, performance, or breaking constructor changes
    MCP:
      - Call out protocol-level changes or config schema updates
    Agent Interop Toolkit:
      - Focus on developer-facing setup and compatibility changes


