[tools]
python = "3.12"
uv = "latest"

[tasks.index]
description = "Run the Glean indexing script"
run = "uv run main.py"

[tasks.sync]
description = "Sync dependencies"
run = "uv sync"

[tasks.setup]
description = "Initial setup: sync deps and install playwright browsers"
run = """
uv sync
uv run playwright install chromium
"""
